<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formstyle.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Submit your link</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-ele">
                <h3>FollowMyBlog</h1>
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>
    <main>
   <div class="container center">
       <div class="form">
           <form name="sheetpost">
             
              <div class="title">
               <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 size2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                 </svg> -->
                 <h3>Submit Details</h3>
                 </div>
                 <div id="success">

                    <!-- <p>Form Has Been Successfully Submitted.</p> -->
               </div>
                 <div class="form-ele">
                    <i class="fab fa-blogger-b"></i> <input type="text" id="blog_name" name="blogname" placeholder="Blog Name">
                    <i class="fas fa-link"></i> <input type="url" id="blog_link" name="blogurl" placeholder="Blog URL">
<button type="submit" id="button">Submit</button>
              </div>
           </form>
       </div>
   </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzOAvHrcz4MJe4JRfqHGMuNSV1E8E4IuJVie1YQtoN13Rv83L49LPu5vlhA2KMnT57gfg/exec'
        const form = document.forms['sheetpost']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>$("#success").html("<div class='success-alert'><p>Form Has Been Successfully Submitted.</p></div>"))
            .catch(error => $("#success").html("<div class='success-alert-err'><p>Error has occured! Please Resubmit the from.</p></div>"))
        })
      </script>
</body>
</html>
